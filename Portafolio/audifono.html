<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPods Max Card</title>
    <link rel="stylesheet" href="estillo.css">
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="AUDI.jpeg" alt="AirPods Max">
        </div>
        <div class="content">
            <h2>AirPods Max</h2>
            <p>Un equilibrio perfecto entre un audio de alta fidelidad y la magia sin esfuerzo de los AirPods.</p>
            <div class="options">
                <select>
                    <option>Verde</option>
                </select>
                <select>
                    <option>Solo el dispositivo</option>
                </select>
            </div>
            <div class="price-container">
                <div class="price">$549</div>
                <button class="add-to-cart">+ Agregar al carrito</button>
            </div>
        </div>
    </div>
</body>
</html>
