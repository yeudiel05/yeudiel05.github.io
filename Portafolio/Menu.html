<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenida y Menú</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #bienvenida {
      padding: 100px 20px;
    }

    #inicioBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #menuYContenido {
      display: none;
    }

    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #555;
    }

    nav a.active {
      background-color: white;
      color: #333;
      font-weight: bold;
      border-bottom: 3px solid #333;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Bienvenida -->
  <div id="bienvenida">
    <h1>Bienvenido a mi sitio</h1>
    <p>Haz clic en el botón para comenzar</p>
    <button id="inicioBtn">Entrar</button>
  </div>

  <!-- Menú y Contenido -->
  <div id="menuYContenido">
    <nav>
      <a href="pagina1.html" target="contenido" class="active" onclick="cambiarActivo(this)">Página 1</a>
      <a href="pagina2.html" target="contenido" onclick="cambiarActivo(this)">Página 2</a>
      <a href="pagina3.html" target="contenido" onclick="cambiarActivo(this)">Página 3</a>
    </nav>

    <iframe name="contenido" src="pagina1.html"></iframe>
  </div>

  <script>
    // Mostrar menú y contenido, ocultar bienvenida
    document.getElementById('inicioBtn').onclick = function () {
      document.getElementById('bienvenida').style.display = 'none';
      document.getElementById('menuYContenido').style.display = 'block';
    };

    // Cambiar pestaña activa
    function cambiarActivo(elemento) {
      const enlaces = document.querySelectorAll('nav a');
      enlaces.forEach(e => e.classList.remove('active'));
      elemento.classList.add('active');
    }
  </script>

</body>
</html>
